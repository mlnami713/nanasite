    <p><a href="https://namu.wiki/w/%EB%A7%B9%EA%B5%AC"

    <br>양 앞발에는 작은 양말, 뒷발에는 긴 양말을 신었고 꼬리 끝이 까맣다.
    <br>초록색의 옥구슬같은 눈동자를 가졌다. 귀엽다.</p>
